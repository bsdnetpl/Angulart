<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Delete User</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="deleteUserForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  id="userName"
                  type="text"
                  formControlName="userName"
                  class="form-control"
                  [ngClass]="{'is-invalid': deleteUserForm.get('userName')?.invalid && deleteUserForm.get('userName')?.touched}"
                />
                <div *ngIf="deleteUserForm.get('userName')?.invalid && deleteUserForm.get('userName')?.touched" class="invalid-feedback">
                  Username is required.
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-danger w-100" [disabled]="deleteUserForm.invalid">Delete User</button>
            </form>
          </div>
        </div>
  
        <!-- Message Alert -->
        <div *ngIf="message" class="alert alert-info mt-3" role="alert">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
