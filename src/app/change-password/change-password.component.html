<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Change Password</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
              <!-- Username -->
              <div class="mb-3">
                <label for="userName" class="form-label">Username</label>
                <input
                  id="userName"
                  type="text"
                  formControlName="userName"
                  class="form-control"
                  [ngClass]="{'is-invalid': changePasswordForm.get('userName')?.invalid && changePasswordForm.get('userName')?.touched}"
                />
                <div *ngIf="changePasswordForm.get('userName')?.invalid && changePasswordForm.get('userName')?.touched" class="invalid-feedback">
                  Username is required.
                </div>
              </div>
  
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  id="password"
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{'is-invalid': changePasswordForm.get('password')?.invalid && changePasswordForm.get('password')?.touched}"
                />
                <div *ngIf="changePasswordForm.get('password')?.invalid && changePasswordForm.get('password')?.touched" class="invalid-feedback">
                  Password must be at least 8 characters long.
                </div>
              </div>
  
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  id="email"
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{'is-invalid': changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched}"
                />
                <div *ngIf="changePasswordForm.get('email')?.invalid && changePasswordForm.get('email')?.touched" class="invalid-feedback">
                  A valid email is required.
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100" [disabled]="changePasswordForm.invalid">Change Password</button>
            </form>
          </div>
        </div>
  
        <!-- Message Alert -->
        <div *ngIf="message" class="alert alert-info mt-3" role="alert">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
